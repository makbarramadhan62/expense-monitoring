<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <style>
      .table-responsive {
        max-height: 35vh;
        overflow-y: auto;
      }

      th,
      td {
        vertical-align: middle !important;
      }
    </style>

    <title>Monitoring Pengeluaran</title>
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h2 class="text-center mb-5">Monitoring Pengeluaran</h2>

      <div class="row mb-4">
        <div class="col">
          <div class="card shadow-sm border-0">
            <div class="card-body text-center">
              <p class="card-text">Total User A</p>
              <p id="totalA" class="card-title fw-bold">Rp 0.00</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card shadow-sm border-0">
            <div class="card-body text-center">
              <p class="card-text">Total User I</p>
              <p id="totalI" class="card-title fw-bold">Rp 0.00</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="expenseModal"
        tabindex="-1"
        aria-labelledby="expenseModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="expenseModalLabel">
                Tambah Data Pengeluaran
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="expenseForm" class="d-flex flex-column gap-3">
                <div class="col-12">
                  <label class="visually-hidden" for="expenseDate"
                    >Tanggal</label
                  >
                  <div class="input-group">
                    <input
                      type="date"
                      class="form-control"
                      id="expenseDate"
                      required
                    />
                  </div>
                </div>

                <div class="col-12">
                  <label class="visually-hidden" for="expenseName"
                    >Nama Pengeluaran</label
                  >
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control w-lg"
                      id="expenseName"
                      placeholder="Nama Pengeluaran"
                      required
                    />
                  </div>
                </div>

                <div class="col-12">
                  <label class="visually-hidden" for="expenseAmount"
                    >Nominal</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="expenseAmount"
                    placeholder="Nominal"
                    required
                  />
                </div>

                <div class="dropdown">
                  <select id="expensePerson" class="btn border">
                    <option selected="selected" disabled>Pilih Nama</option>
                    <option value="A">A</option>
                    <option value="I">I</option>
                  </select>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-primary"
                data-bs-dismiss="modal"
                onclick="addExpense()"
              >
                Tambah
              </button>
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Tutup
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="p-4 bg-white rounded shadow-sm">
        <div class="mb-5 d-flex justify-content-between">
          <div class="d-flex gap-3">
            <div class="d-flex gap-3">
              <input
                type="text"
                class="form-control"
                id="searchInput"
                placeholder="Cari nama orang..."
                oninput="searchExpenses()"
              />

              <input
                type="date"
                class="form-control"
                id="dateFilter"
                onchange="filterExpenses()"
              />
            </div>
            <button class="btn btn-secondary" onclick="resetFilters()">
              Reset Filters
            </button>
          </div>

          <button
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#expenseModal"
          >
            Tambah Data
          </button>
        </div>

        <div class="table-responsive">
          <table class="table table-hover text-center h-75">
            <thead>
              <tr>
                <th scope="col">Tanggal</th>
                <th scope="col">Nama Pengeluaran</th>
                <th scope="col">Nominal</th>
                <th scope="col">Username</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody id="expenseTableBody" class="align-middle"></tbody>
          </table>
        </div>
      </div>
    </div>

    <footer class="text-center text-lg-start text-white fixed-bottom">
        <section class="text-center">
          <!-- Instagram -->
          <a class="btn btn-floating m-1" href="#!" role="button"
            ><i class="bi bi-instagram"></i
          ></a>

          <!-- Linkedin -->
          <a class="btn btn-floating m-1" href="#!" role="button"
            ><i class="bi bi-linkedin"></i
          ></a>

          <!-- Github -->
          <a class="btn btn-floating m-1" href="#!" role="button"
            ><i class="bi bi-github"></i
          ></a>
        </section>
      </div>

      <div class="text-dark text-center pb-3">
        Â© 2024 Copyright:
        <a
          class="text-dark"
          style="text-decoration: none"
          href="https://bit.ly/marmdhn"
          target="_blank"
          >marmdhn</a
        >
      </div>
    </footer>

    <script src="script.js" />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
